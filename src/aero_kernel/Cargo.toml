[package]
name = "aero_kernel"
version = "0.1.0"
authors = ["Anhad Singh <andypythonappdeveloper@gmail.com>"]
edition = "2018"

[dependencies]
spin = "0.9"
volatile = "0.2"
bitflags = "1.2"
x86_64 = "0.13.3"
bit_field = "0.10.1"
linked_list_allocator = "0.8.11"
static_assertions = "1.1"
log = "0.4.14"
raw-cpuid = "9.0.0"

[dependencies.font8x8]
version = "0.3"
default-features = false
features = ["unicode"]

[dependencies.goblin]
version = "0.3.4"
default-features = false
features = ["elf32", "elf64"]

[dependencies.lazy_static]
version = "1.4"
features = ["spin_no_std"]

[dependencies.aero_gfx]
path = "../aero_gfx/"

[dependencies.aero_boot]
path = "../aero_boot/"

[build-dependencies]
cc = { version = "1.0", features = ["parallel"] }
nasm-rs = { version = "0.2", features = ["parallel"] }
aero_build = { path = "../../aero_build/", features = ["lib"] }
